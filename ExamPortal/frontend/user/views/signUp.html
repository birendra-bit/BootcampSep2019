    <div class="container flex" style="margin-top: 50px;">
        <div class="flex-1">
            <form class="was-validated modal-content">
                <h1>SignUp Portal</h1>

                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class="form-group">
                    <label for="firstName"><b>First Name</b></label>
                    <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="lastName"><b>Last Name</b></label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="phonenumber"><b>Phone Number</b></label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="Enter phone Number" required>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="password"><b>Confirm Password</b></label>
                    <input type="password" id="cnfPassword" class="form-control" placeholder="Confirm Password" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="account type"><b>Account Type</b></label>
                    <input type="text" id="accountType" class="form-control" value="Student" disabled>
                </div>
                <button id="signUpSubmit" type="button" class="btn btn-success startTest">Submit Details</button>
            </form>
        </div>
        <div class="flex-2">
            <img src="../public/assets/infinite.jpg" class="display-image">
        </div>
    </div>
